language: generic

notifications:
  email: false

jobs:
  include:
    - stage: "Test"
      os: linux
      services:
        - docker
      addons:
        apt:
          packages:
            - realpath
          update: true
      before_script:
        - docker pull ultrablox/latex-python3.6
      script:
        - pip3 install --user -r requirements.txt
        - cd src && python3 -m unittest discover

